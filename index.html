---
layout: default
title: MyBlog
---

{% for post in paginator.posts %}
<article>
  <section class="article_content">
    {{ post.content }}
  </section>

  <aside class="article_bottom">
    <span class="article_tags">Tags: {{ post.tags | join: ',' }}</span>
    <span class="article_update">Last modify: {{ site.time | date: '%Y-%m-%d %H:%M' }}</span>
  </aside>
</article>
<div style="float:none"></div>
<hr/>
{% endfor %}
