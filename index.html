---
layout: default
title: WangWei's Notes
---

{% for post in paginator.posts %}
<section class="part">
  {{ post.content }}

  <aside class="row-fluid">
    <span class="span8">
      Post in: {{ post.tags | join: ',' }}
    </span>
    <span class="span3 offset1">
      Last modify: {{ site.time | date: '%Y-%m-%d %H:%M' }}
    </span>
  </aside>
</section>
{% endfor %}
